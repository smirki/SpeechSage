<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeechSage - AI Speech Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #goals {
      width: 80%;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #recommendations {
      margin-top: 20px;
      width: 80%;
      height: 100px;
      border: 1px solid #ccc;
      overflow-y: scroll;
    }
    #video {
      margin-top: 20px;
    }
    #transcription {
      width: 80%;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      height: 100px;
      overflow-y: auto;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="goals">
    <input type="text" placeholder="Enter your speech goals here..." style="width: 100%;">
  </div>
  <video id="video" width="320" height="240" autoplay></video>
  <button id="start-recording">Start Recording</button>
  <button id="stop-recording" disabled>Stop Recording</button>
  <div id="transcription">Transcription will appear here...</div>
  <div id="recommendations">Recommendations will appear here...</div>
  <script src="script.js"></script>
</body>
</html>
